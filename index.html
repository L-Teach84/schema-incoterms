<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schéma Incoterms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .main-image {
            position: relative;
            width: 1000px;
            height: 550px;
            background: url('images/schemaIncoterms.jpg') no-repeat center center;
            background-size: contain;
            border: 2px solid #ccc;
        }

        .slot {
            position: absolute;
            width: 100px;
            height: 45px;
            border: 2px dashed #000;
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Position des 9 emplacements sur l'image principale */
        .slot:nth-child(1) { top: 170px; left: 15px; } /*EXW*/
        .slot:nth-child(2) { top: 170px; left: 140px; } /*FCA*/
        .slot:nth-child(3) { top: 185px; left: 510px; } /*Frontière UE*/
        .slot:nth-child(4) { top: 130px; left: 510px; } /*Frontière FR*/
        .slot:nth-child(5) { top: 165px; left: 665px; } /*Transp Ass hors UE*/
        .slot:nth-child(6) { top: 165px; left: 775px; } /*Valeur 1ère desti*/
        .slot:nth-child(7) { top: 165px; left: 885px; } /*Transport UE*/
        .slot:nth-child(8) { top: 0px; left: 0px; } /*port de Genes*/
        .slot:nth-child(9) { top: 0px; left: 0px; } /*Transport FR*/

        .side-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between items */
        }

        .draggable {
            width: 100px;
            height: 45px;
            border: 2px solid #000;
            cursor: grab;
        }

        .draggable img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image principale avec les emplacements -->
        <div class="main-image" id="mainImage">
            <div class="slot" data-slot="1"></div>
            <div class="slot" data-slot="2"></div>
            <div class="slot" data-slot="3"></div>
            <div class="slot" data-slot="4"></div>
            <div class="slot" data-slot="5"></div>
            <div class="slot" data-slot="6"></div>
            <div class="slot" data-slot="7"></div>
            <div class="slot" data-slot="8"></div>
            <div class="slot" data-slot="9"></div>
        </div>

        <!-- Images à déplacer -->
        <div class="side-images">
            <div class="draggable" draggable="true" id="EXW">
                <img src="images/exw.png">
            </div>
            <div class="draggable" draggable="true" id="FCA">
                <img src="images/fca.png">
            </div>
            <div class="draggable" draggable="true" id="cpt">
                <img src="images/cpt.png">
            </div>
            <div class="draggable" draggable="true" id="CIP">
                <img src="images/cip.png">
            </div>
            <div class="draggable" draggable="true" id="dap">
                <img src="images/dap.png">
            </div>
            <div class="draggable" draggable="true" id="dpu">
                <img src="images/dpu.png">
            </div>
            <div class="draggable" draggable="true" id="ddp">
                <img src="images/ddp.png">
            </div>
            <div class="draggable" draggable="true" id="valeurMarch1">
                <img src="images/valeurMarch1.png">
            </div>
            <div class="draggable" draggable="true" id="valeurMarch2">
                <img src="images/valeurMarch2.png" >
            </div>
            <div class="draggable" draggable="true" id="valeurMarch3">
                <img src="images/valeurMarch3.png" >
            </div>
            <div class="draggable" draggable="true" id="valeurMarch4">
                <img src="images/valeurMarch4.png" >
            </div>
            <div class="draggable" draggable="true" id="valeurMarch5">
                <img src="images/valeurMarch5.png" >
            </div>
            <div class="draggable" draggable="true" id="valeurMarch6">
                <img src="images/valeurMarch6.png" >
            </div>
            <div class="draggable" draggable="true" id="valeurMarch7">
                <img src="images/valeurMarch7.png" >
            </div>
            <div class="draggable" draggable="true" id="emballage1">
                <img src="images/emballage1.png" >
            </div>
            <div class="draggable" draggable="true" id="emballage3">
                <img src="images/emballage3.png">
            </div>
            <div class="draggable" draggable="true" id="emballage4">
                <img src="images/emballage4.png">
            </div>
            <div class="draggable" draggable="true" id="emballage5">
                <img src="images/emballage5.png">
            </div>
            <div class="draggable" draggable="true" id="emballage6">
                <img src="images/emballage6.png">
            </div>
            <div class="draggable" draggable="true" id="emballage7">
                <img src="images/emballage7.png">
            </div>
            <div class="draggable" draggable="true" id="chargement1">
                <img src="images/chargement1.png">
            </div>
        </div>
    </div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        const slots = document.querySelectorAll('.slot');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', draggable.id);
            });
        });

        slots.forEach(slot => {
            slot.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            slot.addEventListener('drop', (e) => {
                e.preventDefault();
                const draggableId = e.dataTransfer.getData('text/plain');
                const draggableElement = document.getElementById(draggableId);
                if (!slot.hasChildNodes()) {
                    slot.appendChild(draggableElement);
                }
            });
        });
    </script>
</body>
</html>
